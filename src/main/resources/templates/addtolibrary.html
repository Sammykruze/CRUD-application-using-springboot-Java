<!DOCTYPE html>

<html>
	<head>
		<title> Library Page</title>
		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
	</head>
	
		<body>
		<div class="container">
			<<div class="display-6">Add Books Here</div> 
			<a class="btn btn-primary" href="/displayallbooks">Show All Books</a>
			</div>
	
			<form th:action="@{/addbooks}" th:object = "${libraryStoreModel}" method = "post" >
			
			
				<input  class="form-control"  type= "text" placeholder ="Book title" th:field="*{title}" /> <br />
				<input  class="form-control" type= "text" placeholder =" Book author" th:field="*{author}" />  <br />
				<input  class="form-control" type= "text" placeholder ="Book price" th:field="*{price}" /><br /> 
			
				<button>Add Book</button>
			</form>
			
			
			<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
			<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
			<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
		</body>
</html>
